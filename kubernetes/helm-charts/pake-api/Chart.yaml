apiVersion: v2
name: pake-api
description: PAKE API Services Helm Chart - FastAPI backend services with auto-scaling and high availability
type: application
version: 0.1.0
appVersion: '1.0.0'
keywords:
  - pake
  - api
  - fastapi
  - microservices
  - ai
home: https://github.com/pake-system/kubernetes-infrastructure
sources:
  - https://github.com/pake-system/pake-api
maintainers:
  - name: PAKE Team
    email: infrastructure@pake-system.com
dependencies:
  - name: common
    version: 0.1.0
    repository: 'file://../common'
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
annotations:
  category: Application
  licenses: MIT
