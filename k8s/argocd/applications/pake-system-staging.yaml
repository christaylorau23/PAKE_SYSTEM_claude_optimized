apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pake-system-staging
  namespace: argocd
  labels:
    app: pake-system
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/pake-system
    targetRevision: develop
    path: k8s/helm/pake-system
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: environment
          value: "staging"
        - name: monitoring.enabled
          value: "true"
        - name: autoscaling.enabled
          value: "true"
        - name: autoscaling.minReplicas
          value: "2"
        - name: autoscaling.maxReplicas
          value: "5"
  destination:
    server: https://kubernetes.default.svc
    namespace: pake-system-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
