# Pre-commit hooks for PAKE System
# Prevents hardcoded secrets from being committed

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.log$|
            .*\.tmp$|
            .*test.*|
            .*example.*|
            .*\.md$|
            README.*|
            docs/.*|
            examples/.*|
            tests/.*|
            test/.*
          )$

  - repo: local
    hooks:
      - id: check-hardcoded-secrets
        name: Check for hardcoded secrets
        entry: python scripts/check_hardcoded_secrets.py
        language: system
        files: \.(py|js|ts|yaml|yml|json)$
        exclude: |
          (?x)^(
            .*test.*|
            .*example.*|
            .*\.md$|
            README.*|
            docs/.*|
            examples/.*|
            tests/.*|
            test/.*|
            .*\.lock$|
            .*\.log$
          )$

      - id: validate-secrets-manager-usage
        name: Validate secrets manager usage
        entry: python scripts/validate_secrets_manager.py
        language: system
        files: \.py$
        exclude: |
          (?x)^(
            .*test.*|
            .*example.*|
            .*\.md$|
            README.*|
            docs/.*|
            examples/.*|
            tests/.*|
            test/.*
          )$