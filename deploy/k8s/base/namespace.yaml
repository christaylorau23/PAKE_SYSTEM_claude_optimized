apiVersion: v1
kind: Namespace
metadata:
  name: pake-system
  labels:
    name: pake-system
    app.kubernetes.io/name: pake-system
    app.kubernetes.io/component: namespace
  annotations:
    kubernetes.io/managed-by: 'kustomize'
spec: {}
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: pake-system-quota
  namespace: pake-system
spec:
  hard:
    requests.cpu: '10'
    requests.memory: 20Gi
    limits.cpu: '20'
    limits.memory: 40Gi
    persistentvolumeclaims: '10'
    services: '10'
    secrets: '20'
    configmaps: '20'
---
apiVersion: v1
kind: LimitRange
metadata:
  name: pake-system-limits
  namespace: pake-system
spec:
  limits:
    - default:
        cpu: '1'
        memory: '1Gi'
      defaultRequest:
        cpu: '100m'
        memory: '128Mi'
      type: Container
