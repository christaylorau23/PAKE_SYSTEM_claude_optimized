# Daily Vector Export CronJob
apiVersion: batch/v1
kind: CronJob
metadata:
  name: vector-daily-export
  namespace: database
  labels:
    app: vector-export
    type: daily
spec:
  schedule: '0 2 * * *' # Daily at 2:00 AM UTC
  timeZone: 'UTC'
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: vector-export
            type: daily
        spec:
          serviceAccountName: vector-export
          restartPolicy: OnFailure
          containers:
            - name: vector-export
              image: python:3.11-alpine
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - |
                  pip install --no-cache-dir aiohttp boto3 requests
                  exec python /scripts/vector-export-script.py
              env:
                - name: CHROMADB_URL
                  value: 'http://chromadb.database.svc.cluster.local:8000'
                - name: BACKUP_BUCKET
                  value: 's3://pake-backups'
                - name: SECONDARY_BACKUP_BUCKET
                  value: 's3://pake-backups-eu'
                - name: TERTIARY_BACKUP_BUCKET
                  value: 's3://pake-backups-ap'
                - name: RETENTION_DAYS
                  value: '30'
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: access-key-id
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: secret-access-key
              resources:
                requests:
                  cpu: 1000m
                  memory: 2Gi
                limits:
                  cpu: 4000m
                  memory: 8Gi
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                - name: tmp-storage
                  mountPath: /tmp
          volumes:
            - name: scripts
              configMap:
                name: vector-export-scripts
                defaultMode: 0755
            - name: tmp-storage
              emptyDir:
                sizeLimit: 50Gi
          nodeSelector:
            workload: database

