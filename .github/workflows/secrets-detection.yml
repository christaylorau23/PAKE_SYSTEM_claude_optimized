name: Secrets Detection

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

jobs:
  secrets-detection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check-changes
        run: |
          # Check if this is a push to main/develop or a PR
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "scan_mode=pr" >> $GITHUB_OUTPUT
            echo "Running PR scan"
          else
            # For push events, check if there are changes from the previous commit
            PREV_COMMIT=$(git rev-parse HEAD~1 2>/dev/null || echo "")
            if [ -n "$PREV_COMMIT" ]; then
              CHANGES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
              if [ -n "$CHANGES" ]; then
                echo "scan_mode=push_diff" >> $GITHUB_OUTPUT
                echo "Running push diff scan"
              else
                echo "scan_mode=full" >> $GITHUB_OUTPUT
                echo "No changes detected, running full scan"
              fi
            else
              echo "scan_mode=full" >> $GITHUB_OUTPUT
              echo "First commit, running full scan"
            fi
          fi

      - name: Run TruffleHog (PR Scan)
        if: steps.check-changes.outputs.scan_mode == 'pr'
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --no-verification --exclude-paths .secretsignore

      - name: Run TruffleHog (Push Diff Scan)
        if: steps.check-changes.outputs.scan_mode == 'push_diff'
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: HEAD~1
          head: HEAD
          extra_args: --no-verification --exclude-paths .secretsignore

      - name: Run TruffleHog (Full Scan)
        if: steps.check-changes.outputs.scan_mode == 'full'
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          extra_args: --no-verification --exclude-paths .secretsignore

      - name: Check scan results
        run: |
          echo "Secrets detection scan completed"
          if [ "${{ steps.check-changes.outputs.scan_mode }}" = "pr" ]; then
            echo "✅ PR scan completed successfully"
          elif [ "${{ steps.check-changes.outputs.scan_mode }}" = "push_diff" ]; then
            echo "✅ Push diff scan completed successfully"
          else
            echo "✅ Full repository scan completed successfully"
          fi
