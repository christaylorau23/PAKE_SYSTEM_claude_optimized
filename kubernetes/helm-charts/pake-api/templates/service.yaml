apiVersion: v1
kind: Service
metadata:
  name: {{ include "pake-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pake-api.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "pake-api.selectorLabels" . | nindent 4 }}