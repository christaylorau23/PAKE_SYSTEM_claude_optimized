# PAKE System Voice Agents - Redis Configuration
# Optimized for conversation and session management

# Network and Security
bind 0.0.0.0
protected-mode no
port 6379

# Memory and Performance
maxmemory 256mb
maxmemory-policy allkeys-lru
timeout 0
tcp-keepalive 300

# Persistence for conversation data
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename voice-agents.rdb
dir /data

# Append Only File for durability
appendonly yes
appendfilename "voice-agents.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile ""

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Hash Configuration (for conversation objects)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Configuration (for message histories)
list-max-ziplist-size -2
list-compress-depth 0

# Set Configuration (for user sessions)
set-max-intset-entries 512

# Zset Configuration (for scoring and ranking)
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HLL Configuration
hll-sparse-max-bytes 3000

# Streams Configuration
stream-node-max-bytes 4kb
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Management
hz 10
dynamic-hz yes

# Memory Usage Optimization
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

# Modules and Extensions
# module-load-configs

# Notifications (disabled for performance)
notify-keyspace-events ""

# Command Renaming (security)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""