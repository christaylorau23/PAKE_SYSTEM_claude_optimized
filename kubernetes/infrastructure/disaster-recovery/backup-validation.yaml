              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: access-key-id
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: secret-access-key
                - name: AWS_DEFAULT_REGION
                  value: 'us-east-1'
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: notification-secrets
                      key: slack-webhook-url
                      optional: true
              resources:
                requests:
                  cpu: 1000m
                  memory: 2Gi
                limits:
                  cpu: 4000m
                  memory: 8Gi
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                - name: tmp-storage
                  mountPath: /tmp
          volumes:
            - name: scripts
              configMap:
                name: backup-validation-config
                defaultMode: 0755
            - name: tmp-storage
              emptyDir:
                sizeLimit: 20Gi

---
# Backup Validation Monitor
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-validation-monitor
  namespace: backup-validation
  labels:
    app: backup-validation-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backup-validation-monitor
  template:
    metadata:
      labels:
        app: backup-validation-monitor
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: '/metrics'
    spec:
      serviceAccountName: backup-validator
      containers:
        - name: monitor
          image: python:3.11-alpine
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              pip install --no-cache-dir flask prometheus_client boto3 kubernetes
              exec python /app/monitor.py
          env:
            - name: PROMETHEUS_PORT
              value: '8080'
            - name: API_PORT
              value: '8090'
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
