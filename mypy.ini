[mypy]
# Global options
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
ignore_missing_imports = True
strict_optional = True

# Path configuration to avoid duplicate module errors
mypy_path = src
namespace_packages = True
explicit_package_bases = True
exclude = config/secrets_manager.py

# Output options
show_error_codes = True
show_column_numbers = True
show_error_context = True
color_output = True
error_summary = True
pretty = True

# Per-module options
[mypy-tests.*]
# Relax rules for test files
disallow_untyped_defs = False
disallow_incomplete_defs = False
ignore_errors = False

[mypy-scripts.*]
# Relax rules for script files
disallow_untyped_defs = False
disallow_incomplete_defs = False
ignore_errors = False

[mypy-src.services.ml.*]
# ML services may have complex typing
ignore_missing_imports = True
ignore_errors = False

[mypy-src.services.trends.*]
# Trend services may have complex typing
ignore_missing_imports = True
ignore_errors = False

