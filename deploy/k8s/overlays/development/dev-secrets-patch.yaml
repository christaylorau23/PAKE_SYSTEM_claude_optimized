# Development Secrets Patch
apiVersion: v1
kind: Secret
metadata:
  name: pake-secrets
  namespace: pake-system
type: Opaque
stringData:
  # Development-specific secrets (use placeholder values)
  DATABASE_PASSWORD: 'dev-REDACTED_SECRET'
  REDIS_PASSWORD: 'dev-redis-REDACTED_SECRET'
  JWT_SECRET_KEY: 'dev-jwt-secret-key-not-for-production'
  FIRECRAWL_API_KEY: 'dev-firecrawl-key'
  OPENAI_API_KEY: 'dev-openai-key'
  ANTHROPIC_API_KEY: 'dev-anthropic-key'
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: pake-system
type: Opaque
stringData:
  POSTGRES_PASSWORD: 'dev-REDACTED_SECRET'
  POSTGRES_REPLICATION_PASSWORD: 'dev-replication-REDACTED_SECRET'
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: pake-system
type: Opaque
stringData:
  REDIS_PASSWORD: 'dev-redis-REDACTED_SECRET'
